<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

    <div class="main">
        <div class="main-header">
            <h1 header__title>Ты сегодня покормил кота?</h1>
        </div>
        <div class="main-hero">
            <div class="main-content">
                <div class="main__product">
                    <input type="checkbox" class="product__input" id="item1">
                    <div class="product__card">
                        <label for="item1" class="card card_enabled">
                            <div class="card__slogan">Сказочное заморское явство</div>
                            <div class="card__question">Котечка передумал?</div>
                            <div class="card__title">Нямушка</div>
                            <div class="card__subtitle">с фуа-гра</div>
                            <div class="card__description"><span>10</span> порций</div>
                            <div class="card__description">мышь в подарок</div>
                            <div class="card__weight"> <span>0.5</span> кг </div>
                        </label>
                    </div>
                    <div class="product__text product__text_buy">Чего сидишь? Порадуй котэ, <label
                            for="item1">купи</label></div>
                    <div class="product__text product__text_info">Печень утки разварная с артишоками</div>
                </div>
                <div class="main__product">
                    <input type="checkbox" class="product__input" id="item2">
                    <div class="product__card">
                        <label for="item2" class="card card_enabled ">
                            <div class="card__slogan">Сказочное заморское явство</div>
                            <div class="card__question">Котечка передумал?</div>
                            <div class="card__title">Нямушка</div>
                            <div class="card__subtitle">с рыбой</div>
                            <div class="card__description"><span>40</span> порций</div>
                            <div class="card__description"><span>2</span> мыши в подарок</div>
                            <div class="card__weight"><span>2</span> кг</div>
                        </label>
                    </div>
                    <div class="product__text product__text_buy">Чего сидишь? Порадуй котэ, <label
                            for="item2">купи</label></div>
                    <div class="product__text product__text_info">Головы щучьи с чесноком да свежайшая сёмгушка.</div>
                </div>
                <div class="main__product">
                    <input type="checkbox" class="product__input" id="item3">
                    <div class="product__card">
                        <label for="item3" class="card card_disabled">
                            <div class="card__slogan">Сказочное заморское явство</div>
                            <div class="card__question"></div>
                            <div class="card__title">Нямушка</div>
                            <div class="card__subtitle">с курой</div>
                            <div class="card__description"></div>
                            <div class="card__description"><span>100</span> порций</div>
                            <div class="card__description"><span>5</span> мышей в подарок</div>
                            <div class="card__description">заказчик доволен</div>
                            <div class="card__weight"><span>5</span> кг</div>
                        </label>
                    </div>
                    <div class="product__text product__text_disabled">Печалька, с курой закончился.</div>
                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
